
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample Chapters</title>
  <style>
    body {
      background-color: black;
      color: #00FFCC;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }

    .video {
      flex: 0 0 300px;
      margin-right: 40px;
    }

    iframe {
      width: 300px;
      height: 180px;
      border: none;
    }

    .menu {
      flex: 1;
      text-align: left;
    }

    .menu button {
      display: block;
      width: 250px;
      margin: 10px 0;
      padding: 12px;
      font-size: 1em;
      font-weight: bold;
      background-color: black;
      color: #00FFCC;
      border: 2px solid #00FFCC;
      cursor: pointer;
      transition: 0.3s;
    }

    .menu button:hover {
      background-color: #00FFCC;
      color: black;
    }

    .highlight {
      animation: glow 1s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 5px #00FFCC; }
      to { box-shadow: 0 0 20px #00FFCC; }
    }

    .footer-buttons {
      margin-top: 30px;
    }

    .footer-buttons a {
      display: inline-block;
      margin: 0 20px;
      padding: 12px 25px;
      font-size: 1em;
      font-weight: bold;
      text-decoration: none;
      border: 2px solid #00FFCC;
      color: #00FFCC;
      transition: 0.3s;
    }

    .footer-buttons a:hover {
      background-color: #00FFCC;
      color: black;
    }

    .highlight-footer {
      animation: glow 1s infinite alternate;
    }
  </style>
</head>
<body>
  <h1>Explore Sample Chapters from <em>The Agnes Protocol</em></h1>
  <div class="container">
    <div class="video">
      <iframe src="https://www.youtube.com/embed/qj9H74Qy4HM?playlist=Rp1C4kokLdE&autoplay=1&mute=1&loop=1&controls=1" allowfullscreen></iframe>
    </div>
    <div class="menu">
      <button onclick="window.open('https://github.com/Kjugler/Sample-Chapters/blob/main/Sample_chpt1.pdf', '_blank')">Read Chapter 1</button>
      <button onclick="window.open('https://github.com/Kjugler/Sample-Chapters/blob/main/Sampel_chpt2.pdf', '_blank')">Read Chapter 2</button>
      <button onclick="window.open('https://github.com/Kjugler/Sample-Chapters/blob/main/Sample4_chpt9.pdf', '_blank')">Read Chapter 9</button>
      <button onclick="window.open('https://github.com/Kjugler/Sample-Chapters/blob/main/Sample3_chpt45.pdf', '_blank')">Read Chapter 45</button>
    </div>
  </div>

  <div class="footer-buttons">
    <a href="https://TheAgnesProtocol.com" class="highlight-footer">BUY THE BOOK</a>
    <a href="https://kjugler.github.io/the-protocol-challenge/">GO BACK</a>
  </div>
</body>
</html>
