
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample Chapters - The Agnes Protocol</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .video-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .video-row iframe {
      width: 360px;
      height: 202px;
      border: none;
    }

    .chapter-buttons {
      margin: 30px 0 10px 0;
    }

    .chapter-buttons button {
      background-color: #111;
      color: #0f0;
      border: 2px solid #0f0;
      padding: 10px 18px;
      margin: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .chapter-buttons button:hover {
      background-color: #0f0;
      color: #000;
    }

    .pdf-frame {
      width: 90%;
      height: 600px;
      border: 2px solid #0f0;
      margin: 20px auto;
    }

    .nav-buttons a {
      display: inline-block;
      margin: 10px 15px;
      padding: 12px 22px;
      color: #0f0;
      background-color: #111;
      border: 2px solid #0f0;
      text-decoration: none;
      font-size: 18px;
    }

    .glow {
      animation: glowEffect 1s infinite alternate;
    }

    @keyframes glowEffect {
      from { box-shadow: 0 0 5px #0f0; }
      to { box-shadow: 0 0 20px #0f0; }
    }

    .caption {
      margin-top: 12px;
      font-size: 20px;
    }
  </style>
  <script>
    function loadPDF(url) {
      document.getElementById('pdf-viewer').src = url;
    }
  </script>
</head>
<body>

  <div class="video-row">
    <iframe src="https://www.youtube.com/embed/qj9H74Qy4HM?rel=0&autoplay=1&modestbranding=1&controls=1"></iframe>
    <iframe src="https://www.youtube.com/embed/Rp1C4kokLdE?rel=0&autoplay=0&modestbranding=1&controls=1"></iframe>
  </div>

  <div class="caption">Tap to read a chapter!</div>
  <div class="chapter-buttons">
    <button onclick="loadPDF('https://github.com/Kjugler/Sample-Chapters/raw/main/Sample_chpt1.pdf')">Chapter 1</button>
    <button onclick="loadPDF('https://github.com/Kjugler/Sample-Chapters/raw/main/Sample_chpt2.pdf')">Chapter 2</button>
    <button onclick="loadPDF('https://github.com/Kjugler/Sample-Chapters/raw/main/Sample4_chpt9.pdf')">Chapter 9</button>
    <button onclick="loadPDF('https://github.com/Kjugler/Sample-Chapters/raw/main/Sample3_chpt45.pdf')">Chapter 45</button>
  </div>

  <iframe id="pdf-viewer" class="pdf-frame"></iframe>

  <div class="nav-buttons">
    <a href="https://TheAgnesProtocol.com" class="glow">Buy the Book</a>
    <a href="https://kjugler.github.io/the-protocol-challenge/">Go Back</a>
  </div>

</body>
</html>
