
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Agnes Protocol | Sample Chapters</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0a;
      color: #ffffff;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #00ffcc;
      margin-bottom: 10px;
    }
    .subtitle {
      color: #bbbbbb;
      margin-bottom: 40px;
    }
    .chapter-links a {
      display: block;
      margin: 15px auto;
      padding: 12px 24px;
      background-color: #121212;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      text-decoration: none;
      width: fit-content;
      border-radius: 6px;
      transition: background-color 0.3s;
    }
    .chapter-links a:hover {
      background-color: #00ffcc;
      color: #0a0a0a;
    }
    .cta-button {
      margin-top: 40px;
      padding: 16px 32px;
      background-color: #00ffcc;
      color: #0a0a0a;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1em;
      animation: glow 1.5s infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: 0 0 10px #00ffcc; }
      to { box-shadow: 0 0 25px #00ffcc; }
    }
    .video-container {
      width: 100%;
      max-width: 700px;
      margin: 0 auto 40px;
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>Sample Chapters</h1>
  <p class="subtitle">Welcome to The Agnes Protocol early access archive.</p>

  <div class="video-container">
    <iframe id="endorsementVideo" src="https://www.youtube.com/embed/qj9H74Qy4HM?autoplay=1&mute=1&controls=0&rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <div class="chapter-links">
    <a href="Sample_chpt1.pdf" target="_blank">Chapter 1</a>
    <a href="Sampel_chpt2.pdf" target="_blank">Chapter 2</a>
    <a href="Sample4_chpt9.pdf" target="_blank">Chapter 9</a>
    <a href="Sample3_chpt45.pdf" target="_blank">Chapter 45</a>
  </div>

  <button class="cta-button" onclick="location.href='https://theagnesprotocol.com'">
    Get the Book Now
  </button>

  <script>
    const videos = [
      "https://www.youtube.com/embed/qj9H74Qy4HM?autoplay=1&mute=1&controls=0&rel=0",
      "https://www.youtube.com/embed/Rp1C4kokLdE?autoplay=1&mute=1&controls=0&rel=0"
    ];
    let current = 0;
    setInterval(() => {
      current = (current + 1) % videos.length;
      document.getElementById("endorsementVideo").src = videos[current];
    }, 20000);
  </script>
</body>
</html>
